
<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>RESUME</title>
</head>
<body>
	<fieldset>

	<h2>SUBMIT YOUR DETAILS</h2>
	

	<fieldset>
	<legend>Personal Details</legend>
	<table>
	<tr>
	<td><label for="">First Name</label></td>
	<td><input type="text"placeholder="enter first name"></td>
	</tr>
	<tr>
	<td><label for="">Mid Name</label></td>
	<td><input type="text"placeholder="enter mid name"></td>
	</tr>
	<tr>
	<td>Last Name</td>
	<td><input type="text"placeholder="enter last name"></td>
	</tr>
	<tr>
	<td>Date Of Birth</td>
	<td><input type="date"></td>
	</tr>
	<tr>
	<td>Age in Years</td>
	<td><input type="number"></td>
	</tr>
	<tr>
	<td>Gender</td>
	<td>Male<input type="radio"name="gender">|Female<input type="radio" name="gender"></td>
	</tr>
	</table>
	</fieldset>
	<progress value="20"max="100"></progress>
	<fieldset>
	<label for="">Address Details</label>
	<table>
	<tr>
	<td>Address</td>
	<td><textarea name="" id="" cols="30" rows="10"></textarea></td>
	</tr>
	<tr>
	<td>city/town</td>
	<td><input type="text"></td>
	</tr>
	<tr>
	<td>state</td>
	<td><input type="text"></td>
	</tr>
	<tr>
	<td>zip code</td>
	<td><input type="text"placeholder="only 6 numbers"></td>
	</tr>
	</table>
	</fieldset>
	<progress value="40"max="100"></progress>
	<fieldset>
	<label for="">Contact Information</label>
	<table>
	<tr>
	<td>Telephone</td>
	<td><input type="text"></td>
	
	</tr>
	<tr>
	<td>Moblie</td>
	<td><input type="text"></td>
	</tr>
	<tr>
	<td>Email</td>
	<td><input type="text"></td>
	</tr>
	<tr>
	<td>Website</td>
	<td><input type="text"></td>
	</tr>
	</table>
	</fieldset>
	<progress value="60"max="100"></progress>
	<fieldset>
	<label for="">Educational Details</label>
	<table border="3">
	<tr>
	<td>Qualification</td>
	<td>Board/University</td>
	<td>country</td>
	<td>starting year</td>
	<td>ending year</td>
	<td>Percentage</td>
	</tr>
	<tr>
	<td ><input type="checkbox"name="10th">10th</td>
	<td><input type="text"placeholder="Board of university"></td>
	<td>
	<select name="country" id="">
	<option value="ind">ind</option>
	<option value="aus">australia</option>
	<option value="pak">paksitan</option>
	</select>
	</td>
	<td><input type="date"></td>
	<td><input type="date"></td>
	<td><input type="number"></td>
	</tr>
	<tr>
	<td ><input type="checkbox"name="12th">12th</td>
	<td><input type="text"placeholder="Board of university"></td>
	<td>
	<select name="country" id="">
	<option value="ind">ind</option>
	<option value="aus">australia</option>
	<option value="pak">paksitan</option>
	</select>
	</td>
	<td><input type="date"></td>
	<td><input type="date"></td>
	<td><input type="number"></td>
	</tr>
	<tr>
	<td ><input type="checkbox"name="B.tech">B.tech</td>
	<td><input type="text"placeholder="Board of university"></td>
	<td>
	<select value="country">
	<option value="ind">ind</option>
	<option value="aus">australia</option>
	<option value="pak">paksitan</option>
	</select>
	</td>
	<td><input type="date"></td>
	<td><input type="date"></td>
	<td><input type="number"></td>
	</tr>
	<tr>
	<td ><input type="checkbox"name="M.tech">M.tech</td>
	<td><input type="text"placeholder="Board of university"></td>
	<td>
	<select name="country" id="">
	<option value="ind">ind</option>
	<option value="aus">australia</option>
	<option value="pak">paksitan</option>
	</select>
	</td>
	<td><input type="date"></td>
	<td><input type="date"></td>
	<td><input type="number"></td>
	</tr>
	</table>
	</fieldset>
	<progress value="80"max="100"></progress>
	<fieldset>
	<td>Attach your resume in .doc or .pdf format <input type="file"></td><br>
	
	</fieldset>
	<progress value="100" max="100"></progress>
	<form action="lab2.html">
	<center><input  value="submit"type="submit"></center>
	</form>

	</fieldset>
</body>
</html>
